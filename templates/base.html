<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock title %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        {% block header %}{% endblock header %}
    </head>


    <body class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">home</a></li>
                <li class="nav-item"><a href="{% url 'update' user.pk %} " class="nav-link">update</a></li>
                <li class="nav-item"><a href="{% url 'list' %}" class="nav-link">teammate</a></li>
                <li class="nav-item"><a href="{% url 'delete' %}" class="nav-link">delete</a></li>
                <li class="nav-item"><a href="{% url 'data' %}" class="nav-link">data</a></li>
                </ul>
            <span>logined: <span class="h6">"{{login_user}}".</span> </span>
        </nav>


        {% block content %}{% endblock content %}
        
        {% block messages %}
        {% include 'messages.html' %}
        {% endblock messages %}
            
        <hr>
        <div class="my-3">
            <span class="font-weight-bold"><a href="{% url 'logout' %}">[logout]</a></span>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
